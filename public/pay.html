<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>付款后预订 | 叶记 · 古法手作小吃</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="promo">
    <main class="page">
      <header class="hero">
        <div class="hero-top">
          <span class="badge">先付款，再预订</span>
          <span class="price">TNG / DuitNow QR</span>
        </div>

        <h1>付款后预订</h1>
        <p class="subtitle">请先完成付款，再提交预订信息（需填写付款参考号）。</p>

        <section class="product">
          <img src="/tng-qr.jpg" alt="Touch ’n Go / DuitNow 收款码" loading="lazy" />
          <div class="product-info">
            <p>单价：RM 30 / 份</p>
            <p>付款方式：Touch ’n Go eWallet / Malaysia National QR</p>
            <p>建议：先支付订金 RM 30（锁单），余款取货时结清</p>
            <p>自提地点：16 Sierra</p>
            <p>提示：付款完成后，请在下一步填写「付款参考号 / Transaction ID」。</p>
          </div>
        </section>

        <a class="cta" href="/order.html">我已付款，去预订</a>
        <p class="hint">我们将在 4 小时内通过 WhatsApp 回复确认。</p>
      </header>
    </main>
  </body>
</html>
