<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>预订 | 叶记 · 古法手作小吃</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="order">
    <main class="page">
      <header class="order-header">
        <a class="back" href="/">返回</a>
        <div>
          <h1>选择品类</h1>
          <p>自提地点：16 Sierra｜我们将在 4 小时内通过 WhatsApp 回复确认</p>
        </div>
      </header>

      <section class="card" style="margin-bottom: 16px;">
        <h2 style="margin-bottom: 8px;">年糕</h2>
        <div class="catalog">
          <div class="catalog-item" data-sku="ricecake" data-price="30">
            <div>
              <p class="catalog-title">古法年糕（预订制）</p>
              <p class="hint">单价：RM 30 / 份</p>
            </div>
            <div class="catalog-qty">
              <button type="button" class="qty-btn" data-step="-1" data-target="ricecakeQty">-</button>
              <input id="ricecakeQty" type="number" min="0" value="1" />
              <button type="button" class="qty-btn" data-step="1" data-target="ricecakeQty">+</button>
            </div>
          </div>
        </div>
      </section>

      <section class="card" style="margin-bottom: 16px;">
        <h2 style="margin-bottom: 8px;">即将上线</h2>
        <div class="catalog">
          <div class="catalog-item disabled">
            <div>
              <p class="catalog-title">青草冻</p>
              <p class="hint">即将上线（Coming soon）</p>
            </div>
            <span class="tag">Soon</span>
          </div>
        </div>
      </section>

      <section class="card">
        <h2 style="margin-bottom: 8px;">订单合计</h2>
        <div class="summary-grid" style="margin-bottom: 12px;">
          <div>
            <p class="label">合计金额</p>
            <p class="value" id="totalAmount">RM 30</p>
          </div>
          <div>
            <p class="label">品类明细</p>
            <p class="value" style="font-size: 1.1rem;" id="itemsSummary">古法年糕×1</p>
          </div>
        </div>
        <a class="cta" href="/info.html" id="toInfoBtn">确认金额，下一步</a>
        <p class="hint">下一步填写信息 → 再进入付款页（TNG/DuitNow QR）。</p>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
