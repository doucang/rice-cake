<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>叶记 · 古法手作小吃 | 预订</title>
    <link rel="icon" type="image/png" sizes="144x144" href="/brand/yeji-icon-144.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/brand/yeji-icon-144.png" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="promo">
    <main class="page">
      <header class="hero">
        <a class="brand-home" href="/" aria-label="返回首页">
          <img
            class="brand-logo"
            src="/brand/yeji-logo-from-gemini-144.png"
            alt="叶记"
            width="96"
            height="96"
            loading="eager"
            decoding="async"
          />
        </a>
        <div class="hero-top">
          <span class="badge">自提：16 Sierra / Nexus 学校</span>
          <span class="price">4 小时内 WhatsApp 确认</span>
        </div>

        <h1>叶记 · 古法手作小吃</h1>

        <section class="product">
          <picture>
            <source
              type="image/webp"
              srcset="/promo-800.webp 800w, /promo-1400.webp 1400w"
              sizes="(max-width: 560px) 100vw, 560px"
            />
            <source
              type="image/jpeg"
              srcset="/promo-800.jpg 800w, /promo-1400.jpg 1400w"
              sizes="(max-width: 560px) 100vw, 560px"
            />
            <img
              src="/promo-800.jpg"
              alt="手作小吃宣传图"
              loading="eager"
              decoding="async"
            />
          </picture>
          <div class="product-info">
            <p>流程：下单 → 扫码付款 → 填写交易编号 → 提交预订</p>
            <p>说明：本网站不自动扣款；请按页面金额付款后填写交易编号</p>
          </div>
        </section>

        <a class="cta" href="/order.html">开始预订</a>
      </header>
    </main>
  </body>
</html>
